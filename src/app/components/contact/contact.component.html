<div class="contacts-container">
  <h2>Listado de Contactos</h2>
  <button (click)="newContact()">+ Nuevo Contacto</button>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="search-box">
    <div>
      <label for="search">Buscar contacto:</label>
    <input
      type="text"
      id="search"
      class="search"
      [formControl]="searchControl"
      placeholder="Escribe el nombre..."
    />
  </div>

  <table class="contacts-table">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>TelÃ©fono</th>
      <th>Email</th>
      <th>Cargo</th>
      <th>Cliente</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let c of filteredContacts">
      <td>{{ c.name }}</td>
      <td>{{ c.phone }}</td>
      <td>{{ c.email }}</td>
      <td>{{ c.charge }}</td>
      <td>{{ c.customer?.name }}</td>
      <td class="actions">
        <button (click)="editContact(c)" class="btn-edit">âœï¸</button>
        <button (click)="deleteContact(c)" class="btn-delete">ğŸ—‘ï¸</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<app-contact-popup
  *ngIf="modoPopup !== 'CLOSED'"
  [contact]="selectedContact"
  [mode]="modoPopup === 'NEW' ? 'CREAR' : 'EDITAR'"
  (saved)="onPopupSaved()"
  (canceled)="onPopupCancel()">
</app-contact-popup>
